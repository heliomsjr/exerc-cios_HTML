<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" required>
        </div><br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </div><br>
        <div>
            <label for="texto">O que te motivou a participar do evento?</label><br>
            <textarea placeholder="Descreva aqui..." name="descricao" id="texto" cols="30" rows="7" required></textarea>
        </div><br>
        <div>
            <label for="modulo">Selecione seu módulo</label><br>
            <select name="modulo" id="modulo" required>
                <option value="">Escolher Módulo</option>
                <option value="1">M1</option>
                <option value="2">M2</option>
                <option value="3">M3</option>
                <option value="4">M4</option>
                <option value="5">M5</option>
                <option value="6">M6</option>
            </select>
        </div><br>
        <div>
            <label for="senha">Cadastre uma senha</label><br>
            <input placeholder="Digite sua senha aqui..." id="senha"  type="password" name="senha" value="" required>
        </div><br>
        <div>
            <label for="senha">Confirme a senha</label><br>
            <input placeholder="Digite sua senha aqui..." id="senha"  type="password" name="senha" value="" required>
        </div><br>
        <div>
            <p>Deseja receber novidades em seu email?</p>
            <input id="sim" type="radio" value="opcao" required>
            <label for="sim">Sim</label>
            <input id="nao" type="radio" value="opcao" required>
            <label for="nao">Não</label>
        </div><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
