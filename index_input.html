<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Selecione a forma de contato</p>
        <div>
            <input id="email" type="radio" name="contato" value="email" required>
            <label for="email">E-mail</label>
        </div>
        <div>
            <input id="tel" type="radio" name="contato" value="telefone" required>
            <label for="tel">Telefone</label>
        </div>
        <div>
            <input id="zap" type="radio" name="contato" value="whatsapp" required>
            <label for="zap">Whatsapp</label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
